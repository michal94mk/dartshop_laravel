<VirtualHost *:80>
    ServerName twoja-domena.pl
    ServerAlias www.twoja-domena.pl
    DocumentRoot /var/www/html/dartshop_laravel/public
    
    # Redirect to HTTPS
    Redirect permanent / https://twoja-domena.pl/
</VirtualHost>

<VirtualHost *:443>
    ServerName twoja-domena.pl
    ServerAlias www.twoja-domena.pl
    DocumentRoot /var/www/html/dartshop_laravel/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/fullchain.pem
    SSLCertificateKeyFile /path/to/your/privkey.pem
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # File upload size
    LimitRequestBody 10485760
    
    # Static files caching
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
        Header set Vary Accept-Encoding
    </FilesMatch>
    
    # Storage files (public disk)
    Alias /storage /var/www/html/dartshop_laravel/storage/app/public
    <Directory /var/www/html/dartshop_laravel/storage/app/public>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 30 days"
        Header set Cache-Control "public"
    </Directory>
    
    # Block access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "/var/www/html/dartshop_laravel/(storage|bootstrap|config|database|resources|routes|tests|vendor)/">
        Require all denied
    </DirectoryMatch>
    
    # Main application directory
    <Directory /var/www/html/dartshop_laravel/public>
        AllowOverride All
        Require all granted
        
        # Laravel .htaccess rules
        <IfModule mod_rewrite.c>
            RewriteEngine On
            
            # Handle Authorization Header
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
            
            # Redirect Trailing Slashes If Not A Folder...
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} (.+)/$
            RewriteRule ^ %1 [L,R=301]
            
            # Send Requests To Front Controller...
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/dartshop_error.log
    CustomLog ${APACHE_LOG_DIR}/dartshop_access.log combined
</VirtualHost> 